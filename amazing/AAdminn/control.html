<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Admin Page</title>
    <link rel="stylesheet" href="./control.css">
</head>

<body>
    <h1>Admin Page</h1>
    <fieldset>
        <legend>Background-color</legend>
        <table>
            <tr>
                <td>Color Name</td>
                <td><input type="text" id="colorname" /></td>
            </tr>
            <tr>
                <td></td>
                <td><button id="colorsubmit" onclick="changecolor(document.getElementById('colorname').value)">Submit
                        Color</button></td>
            </tr>
        </table>
    </fieldset>

    <fieldset>
        <legend>Font-Style</legend>
        <table>
            <tr>
                <td>Font Name</td>
                <td><input type="text" id="fontstyle" /></td>
            </tr>
            <tr>
                <td></td>
                <td><button id="fontstylesubmit"
                        onclick="changefontstyle(document.getElementById('fontstyle').value)">Submit
                        FontStyle</button></td>
            </tr>
        </table>
    </fieldset>
    <br>
    <hr>
    <h2>Home Background-color</h2>
    <div class="Container">
        <ul class="color-switcher">
            <li data-color="red"></li>
            <li data-color="blue"></li>
            <li data-color="purple"></li>
            <li data-color="black"></li>
            <li data-color="primary"></li>
        </ul>
    </div>
    <hr>

    <script src="./control.js"></script>
</body>

</html>
