<!DOCTYPE html>
<html lang="en">

<head>
    <title>Rsegister-form</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="CSS/Register.css">
</head>

<body>
    <div class="container">
        <form action="../home.html" method="POST" onsubmit="validate()">
            <div class="form">
                <h1>Register</h1>
                <p>Please fill in this form to create an account.</p>
                <hr>

                <label for="username"><b>Username</b></label>
                <input type="text" id="username" placeholder="Enter Username" name="username">

                <label for="email"><b>Email</b></label>
                <input type="email" id="email" placeholder="Enter email" name="email">

                <label for="pass"><b>Password</b></label>
                <input type="password" id="pass" placeholder="Enter a Password consisting of 6 to 8 elements"
                    name="password">

                <hr>

                <p>By creating an account you agree to our <a href="#">Terms & Privacy</a>.</p>

                <button class="registerbtn" type="submit" onclick="store()">Register</button>
            </div>

            <div class="signin">
                <p>Already have an account? <a href="./log in .html">Log in</a>.</p>
            </div>
        </form>
    </div>
    <script src="Register.js"></script>
</body>

</html>
